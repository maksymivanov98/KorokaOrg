<template>
    <lightning-layout vertical-align="stretch" multiple-rows="true" class="x-large">

        <lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
           
                <div class="slds-text-heading_large">New Task</div>
                <template if:true={taskNewList}>
                    <template for:each={taskNewList} for:item="data">
                        <div key={data.Id} draggable="true" id={data.Id} data-id={data.Id} ondragstart={taskDragStart}
                        ondragend={taskDragEnd} class="slds-p-around_small slds-align_absolute-center">
                            <div class="card">
                                <div class="slds-media__figure">
                                    <span class="slds-icon_container slds-icon-standard-account info_left"
                                        title="Description of icon when needed">
                                        <lightning-icon icon-name="standard:today" alternative-text="Approved"
                                            title="Approved"></lightning-icon>
                                        <h1>{data.Name}</h1>
                                    </span>
                                </div>

                                <div class="slds-clearfix">
                                    <lightning-button-menu alternative-text="Show menu" class="slds-float_right" >
                                        <lightning-menu-item class="btn" id={data.Id} data-id={data.Id} value="MenuItemOne" label="View Record" onclick={handleClick}></lightning-menu-item>
                                        <lightning-menu-item class="btn" id={data.Id} data-id={data.Id} value="MenuItemTwo" label="Edit" onclick={editRecordStatus}></lightning-menu-item>
                                        <lightning-menu-item class="btn" id={data.Id} data-id={data.Id} value="MenuItemThree" label="Delete" onclick={deleteTaskStatus}></lightning-menu-item>
                                    </lightning-button-menu>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
            

        </lightning-layout-item>

        <lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
            <div class="slds-text-heading_large">In Progress Task</div>
            <div id="InProgress" style="height:100%" data-role="drop-target" ondrop={handleDrop} ondragenter={handleDragEnter} ondragover={handleDragOver} ondragleave={handleDragLeave}>
                <template if:true={taskInProgressList}>
                    <template for:each={taskInProgressList} for:item="data">
                        <div key={data.Id} draggable="true" id={data.Id} data-id={data.Id} ondragstart={taskDragStart} ondragend={taskDragEnd} class="slds-p-around_small slds-align_absolute-center">
                       

                            <div class="card">
                                <div class="slds-media__figure">
                                    <span class="slds-icon_container slds-icon-standard-account info_left"
                                        title="Description of icon when needed">
                                        <lightning-icon icon-name="custom:custom18" alternative-text="Approved"
                                            title="Approved"></lightning-icon>
                                        <h1>{data.Name}</h1>
                                    </span>
                                </div>

                                <div class="slds-clearfix">
                                    <lightning-button-menu alternative-text="Show menu" class="slds-float_right" >
                                        <lightning-menu-item class="btn" id={data.Id} data-id={data.Id} value="MenuItemOne" label="View Record" onclick={handleClick}></lightning-menu-item>
                                        <lightning-menu-item class="btn" id={data.Id} data-id={data.Id} value="MenuItemTwo" label="Edit" onclick={editRecordStatus}></lightning-menu-item>
                                        <lightning-menu-item class="btn" id={data.Id} data-id={data.Id} value="MenuItemThree" label="Delete" onclick={deleteTaskStatus}></lightning-menu-item>
                                    </lightning-button-menu>
                                </div>
                            </div>

                        </div>
                        
                    </template>
                </template>
            </div>
        </lightning-layout-item>

        <lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
            <div class="slds-text-heading_large">Completed Task</div>
            <div id="Completed" style="height:100%" data-role="drop-target" ondrop={handleDrop} ondragenter={handleDragEnter} ondragover={handleDragOver} ondragleave={handleDragLeave}>
                <template if:true={taskCompletedList}>
                    <template for:each={taskCompletedList} for:item="data">
                        <div key={data.Id} draggable="true" id={data.Id} data-id={data.Id} ondragstart={taskDragStart} ondragend={taskDragEnd} class="slds-p-around_small slds-align_absolute-center">
                            <div class="card">
                                <div class="slds-media__figure">
                                    <span class="slds-icon_container slds-icon-standard-account info_left"
                                        title="Description of icon when needed">
                                        <lightning-icon icon-name="standard:resource_preference" alternative-text="Approved"
                                            title="Approved"></lightning-icon>
                                        <h1>{data.Name}</h1>
                                    </span>
                                </div>

                                <div class="slds-clearfix">
                                    <lightning-button-menu alternative-text="Show menu" class="slds-float_right" >
                                        <lightning-menu-item class="btn" id={data.Id} data-id={data.Id} value="MenuItemOne" label="View Record" onclick={handleClick}></lightning-menu-item>
                                        <lightning-menu-item class="btn" id={data.Id} data-id={data.Id} value="MenuItemTwo" label="Edit" onclick={editRecordStatus}></lightning-menu-item>
                                        <lightning-menu-item class="btn" id={data.Id} data-id={data.Id} value="MenuItemThree" label="Delete" onclick={deleteTaskStatus}></lightning-menu-item>
                                    </lightning-button-menu>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
            </div>
        </lightning-layout-item>

    </lightning-layout>
</template>
